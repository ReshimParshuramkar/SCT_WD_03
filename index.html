<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-select">
        <button onclick="setMode('pvp')">Player vs Player</button>
        <button onclick="setMode('cpu')">Player vs Computer</button>
    </div>

    <div class="status" id="status">Choose Game Mode</div>

    <div class="board" id="board">
        <div class="cell" onclick="handleClick(0)"></div>
        <div class="cell" onclick="handleClick(1)"></div>
        <div class="cell" onclick="handleClick(2)"></div>
        <div class="cell" onclick="handleClick(3)"></div>
        <div class="cell" onclick="handleClick(4)"></div>
        <div class="cell" onclick="handleClick(5)"></div>
        <div class="cell" onclick="handleClick(6)"></div>
        <div class="cell" onclick="handleClick(7)"></div>
        <div class="cell" onclick="handleClick(8)"></div>
    </div>

    <button class="reset" onclick="resetGame()">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
